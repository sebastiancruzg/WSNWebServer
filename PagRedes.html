<script>
  const valorElement = document.getElementById("valor");
  let cond = true;

  function getDatos () {

    fetch('http://localhost:5000')
    .then(res =>{
      return res.json();
    })
      .then(data =>{
        console.log(data)
        console.log(data.valor)

        valorElement.textContent = data.valor;
      })
      .catch(error => console.log(error));
  }
  if (cond == true){
    getDatos();
    cond = false;
  }
  setInterval(getDatos,5000);

</script>
