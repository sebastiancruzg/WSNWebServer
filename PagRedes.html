<script>
  const valorElementt = document.getElementById("temp");
  const valorElementh = document.getElementById("hum");
  const valorElementp = document.getElementById("ppm");
  let cond = true;

  function getDatos () {

    fetch('http://localhost:5000')
    .then(res =>{
      return res.json();
    })
      .then(data =>{
        console.log(data)
        valorElementt.textContent = data.temp;
        valorElementh.textContent = data.hum;
        valorElementp.textContent = data.ppm;
      })
      .catch(error => console.log(error));
  }

  if (cond == true){
    getDatos();
    cond = false;
  }
  
  setInterval(getDatos,2000);
</script>
